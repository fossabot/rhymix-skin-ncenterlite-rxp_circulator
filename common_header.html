<load target="circulator.css" />

<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">

<div class="cl tab-wrap">
    <ul class="cl tab" cond="$is_logged && $logged_info->menu_list && (!$member_srl || $member_srl == $logged_info->member_srl)">
        <li loop="$logged_info->menu_list=>$key,$val" id="tab-active"|cond="$key==$act" class="active"|cond="$key==$act">
            <a href="{getUrl('', 'act',$key, 'mid', $mid, 'vid', $vid)}">{Context::getLang($val)}</a>
        </li>
    </ul>
</div>

<div class="cl container">
